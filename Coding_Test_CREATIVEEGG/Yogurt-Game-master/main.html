<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>윷놀이로 떡국 만들기</title>
<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<!-- 게임 시작 화면  -->
	<div id="start">
		<img style="width: 800px; height: 600px;" src="image/처음.jpg">

		<div style="position: absolute; top: 350px; left: 150px">
			<button class="btn" id="infobtn" type="submit">
				<img style="width: 150px; height: 75px;" src="image/게임설명.png">
			</button>
		</div>
		<div style="position: absolute; top: 350px; left: 425px">
			<button class="btn" id="personNumBtn" type="submit">
				<img style="width: 150px; height: 75px;" src="image/게임시작.png">
			</button>
		</div>
	</div>

	<!-- 추가 부분 1,2인용 선택 페이지  -->
	<div id="select" hidden="true">
		<div id="startBtn">
			<div style="position: absolute; top: 350px; left: 150px">
				<input class="btn" onclick="init(1);" type="button" value="1인용">
			</div>
			<div style="position: absolute; top: 350px; left: 425px">
				<input class="btn" onclick="init(2);" type="button" value="2인용">
			</div>
		</div>
	</div>

	<!-- 게임 설명 페이지  -->
	<div id="info" hidden="true">
		<img style="width: 800px; height: 600px;" src="image/설명.jpg">

		<div style="position: absolute; top: 500px; left: 150px">
			<button class="btn" id="backbtn" type="submit">
				<img style="width: 150px; height: 65px;" src="image/뒤로가기.png">
			</button>
		</div>
		<div style="position: absolute; top: 500px; left: 425px">
			<button class="btn" id="startbtn2" type="submit">
				<img style="width: 150px; height: 65px;" src="image/게임시작.png">
			</button>
		</div>
	</div>

	<!-- 게임 페이지  -->
	<div id="yut" hidden=true>
		<canvas id="myCanvas" width="800" height="600"></canvas>

		<div style="position: absolute; top: 20px; left: 600px">
			<button class="btn" id="restartbtn" type="submit"
				onclick="window.location.reload()">
				<img style="width: 150px; height: 50px;" src="image/restart.jpg">
			</button>
		</div>

		<div style="position: absolute; top: 120px; left: 600px">
			<button class="btn" id="musicstartbtn" type="submit"
				onclick="audioSwitch();">
				<img style="width: 150px; height: 50px;" src="image/musicstart.jpg">
			</button>
		</div>

		<div style="position: absolute; top: 220px; left: 600px">
			<button class="btn" id="yutthrowbtn" type="submit"
				onclick="yutThrow();">
				<img style="width: 150px; height: 125px;" src="image/윷던지기.jpg">
			</button>
		</div>

		<div style="position: absolute; top: 385px; left: 600px">
			점수 현황 :
		</div>

		<div id="yutStack" style='position: absolute; top: 465px; left: 630px'></div>

		<div style="position: absolute; top: 500px; left: 600px">
			<button class="btn" id="backbtn2" type="submit">
				<img style="width: 150px; height: 50px;" src="image/뒤로가기.png">
			</button>
		</div>
	</div>
	<!-- 점수판 -->
	<!-- <div id="score" hidden="true"
		style="position: absolute; top: 30px; left: 850px">
		<div id="myCanvas">
			<img style="width: 200px; height: 80px;" src="image/score.png">
		</div>
	</div> -->

	<!-- 수집한 재료들로 떡국만들기,결과창  -->
	<div id="yutyut" hidden=true>
		<div style="position: absolute; top: 0px; left: 0px">
			<img style="width: 800px; height: 600px" src="image/떡국.jpg">
		</div>

		<div style="position: absolute; top: 500px; left: 375px">
			<button class="btn" id="tteogbtn" onclick="tteoggug();">
				<img style="width: 100px; height: 55px;" src="image/떡국보기.png">
			</button>
		</div>

		<div style="position: absolute; top: 500px; left: 235px">
			<button class="btn" id="rebtn" onclick="location.href = 'main.html'">
				<img style="width: 100px; height: 55px;" src="image/restart.jpg">
			</button>
		</div>

		<div style="position: absolute; top: 250px; left: 550px">
			<img style="width: 140px; height: 80x" id="gug" src="image/파.png">
		</div>

		<div id="gug" style="position: absolute; top: 230px; left: 280px">
		</div>

		<div style="position: absolute; top: 190px; left: 290px">
			<img style="width: 140px; height: 80x" id="gug1" src="image/떡.png">
		</div>
		<div style="position: absolute; top: 190px; left: 240px">
			<img style="width: 70px; height: 20x" id="gug2" src="image/파.png">
		</div>
		<div style="position: absolute; top: 240px; left: 440px">
			<img style="width: 40px; height: 10x" id="gug3" src="image/멸치.png">
		</div>
		<div style="position: absolute; top: 290px; left: 390px">
			<img style="width: 100px; height: 50px" id="gug4" src="image/만두.png">
		</div>
	</div>



	<script src="js/main.js"></script>
</body>
</html>
